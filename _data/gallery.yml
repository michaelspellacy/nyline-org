episode-3:

 - id: nyline-3-fan-day
   title: "NYLine III: Fan Day"
   published: "June 18th, 2005"
   desc: "NYLine Staff and Members celebrate the one month anniversary of Star Wars: Episode 3 - Revenge of the Sith"

 - id: nyline-3-day-19-the-final-countdown
   title: "NYLine III: Day 19 - The Final Countdown"
   published: "5/18/05"
   desc: "Relive the fun and excitement of our final day on the line. <em>Warning:  May induce tears</em>"

 - id: nyline-3-day-18
   title: "NYLine III: Day 18"
   published: "5/17/05"
   desc: "More time on the line, JediRob VS. Amit and much, much more!"

 - id: nyline-3-day-17
   title: "NYLine III: Day 17 "
   published: "5/16/05"
   desc: "T-minus 2 days until premiere!"

 - id: nyline-3-day-16-madagascar-premiere
   title: "NYLine III: Day 16 - Madagascar Premiere"
   published: "5/15/05"
   desc: "Will Smith, David Schwimmer, and more come out for the premiere of Madagascar. NYLine is there as usual..."

 - id: nyline-3-day-15-padawan-picnic
   title: "NYLine III: Day 15 - Padawan Picnic" 
   published: "5/14/05"
   desc: "CBS Morning News, Jimmy Kimmel, Padawan Picnic, Line Baby Shower and much more..."

 - id: nyline-3-day-14
   title: "NYLine III: Day 14"
   published: "5/13/05"
   desc: "More fun on the line and <em>Movieoke!</em>"

 - id: nyline-3-day-13-chf-charity-premiere
   title: "NYLine III: Day 13 - CHF Charity Screening"
   published: "5/12/05"
   desc: "All the stars of Star Wars come out for the Children's Health Fund Charity Premiere..."

 - id: nyline-3-day-12
   title: "NYLine III: Day 12"
   published: "5/11/05"
   desc: "Just another day on the line..."

 - id: nyline-3-day-11
   title: "NYLine III: Day 11"
   published: "5/10/05"
   desc: "Late Night Fun, James and the Giant Lightsaber Battle, Arrival of Geek Squad Bus."

 - id: nyline-3-day-10-return-of-the-jedi-aj-green
   title: "NYLine III: Day 10 - Return of the Jedi (AJ Green)"
   published: "5/9/05"
   desc: "Padawan, AJ Green, spends some time on the line..."

 - id: nyline-3-day-9-happy-mothers-day
   title: "NYLine III: Day 9 - Happy Mother's Day"
   published: "5/8/05"
   desc: "Join us for Shift 29! Tea with Shmi!"

 - id: nyline-3-day-8-a-new-tent
   title: "NYLine III: Day 8 - A New Tent"
   published: "5/7/05"
   desc: "Generous members of Shift 22 donated $10 or more towards the purchase of this new tent section."

 - id: nyline-3-day-6-revenge-of-the-sith-press-screening
   title: "NYLine III: Day 6 - Revenge of the Sith Press Screening"
   published: "5/5/05"
   desc: "More fun on the line and Revenge of the Sith Press Screenings (3:30PM & 7:30PM)"

 - id: nyline-3-day-5-kingdom-of-heaven-premiere
   title: "NYLine III: Day 5 - Kingdom of Heaven Premiere"
   published: "5/4/05"
   desc: "Kingdom of Heaven Red Carpet Premiere with Liam Neeson and Orlando Bloom..."

 - id: nyline-3-day-4
   title: "NYLine III: Day 4"
   published: "5/3/05"
   desc: "More fun on the line. Starlight dropped by with some cool hats and the Zieg held it's first screening of ROTS!"

 - id: nyline-3-day-3
   title: "NYLine III: Day 3"
   published: "5/2/05"
   desc: "Setting up the camp for out first weekday shift and a visit from Channel 7 Eyewitness News' Lauren Glassberg (and Marvin the Camera Guy)"

 - id: nyline-3-day-2
   title: "NYLine III: Day 2"
   published: "5/1/05"
   desc: "A few shots of members and staff hanging out and doing the sidewalk thing. Do I see Epic Duels being played???"

 - id: nyline-3-day-1-almost-there
   title: "NYLine III: Day 1 - Almost There..."
   published: "4/30/05"
   desc: "The first batch of pics from the opening day of NYLine III!"

 - id: celebration-3-day-2
   title: "Celebration III: Day 2"
   published: "2005-04-22 00:01:00"
   desc: "Our table, as it was, in the Fan Hall at Star Wars: Celebration 3..."

 - id: celebration-3-day-1
   title: "Celebration III: Day 1"
   published: "2005-04-21 00:01:00"
   desc: "Setting up for Star Wars: Celebration 3 at the Indiana Convention Center..."

 - id: nyline-3-ebay-charity-auction
   title: "NYLine eBay Charity Auction"
   published: "4/21/05"
   desc: "View the photo gallery of all the items previously up for sale!"

 - id: tru-midnight-madness-the-day-after-staten-island-edition
   title: 'Toys "R" Us Midnight Madness: The Day After - Staten Island Edition'
   published: "4/3/05"
   desc: "Spell has some snapshots of the kickoff to share from the borough of Staten..."

 - id: tru-midnight-madness-with-vince-hardy
   title: 'Toys "R" Us Midnight Madness with Vince Hardy' 
   published: "4/3/05"
   desc: 'Join Vince at the Toys "R" Us in Times Square for the big event...'

 - id: nyline-liberty-mascot-by-nathan-sawaya
   title: "NYLine Liberty Mascot By Nathan Sawaya"
   published: "3/14/05"
   desc: "LEGO Masterpiece donated by Nathan Sawaya - Brick Artist Extrodinaire!"

 - id: nyline-3-early-meeting
   title: "NYLine III: First Meeting!"
   published: "5/24/04"
   desc: "NYLine staffers hold the first meeting for NYLine III a full year before <em>Star Wars: Episode III</em> opens!"

