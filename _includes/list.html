<ul class="page-listings">

{% for article in site.data.news[include.sectionName] %} 

	<li>

		<h2><a href="{{ article.id }}.html">{{ article.title }}</a></h2>

		<p class="time-stamp">Posted By {{ article.author }} on {{ article.published | date: "%A, %B %-d, %Y %I:%M:%S %p %Z" }}</p>

		<p class="current-members">Number of people currently in line: <b>{{ article.members }}</b></p>

	</li>

{% endfor %}

</ul>
