
	<h1>{{ page.title }}</h1>

	<p class="published-date">Posted by <b>{{ page.publisher }}</b> on <time datetime="{{ page.published }}">{{ page.published | date: "%A, %B %-d, %Y %I:%M:%S %p %Z" }}</time></p>

	{% if page.section == "news" %}

  	<p class="current-members">Number of people currently in line: <b>{{ page.members }}</b></p>

	{% endif %}
